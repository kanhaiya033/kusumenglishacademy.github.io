    <style>
     

       
        .kea-gallery{

            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center ;
            align-items: center;
            height: 100 vh;
            gap: 7px;
        }
        .g-item {
            
            width: 160px;
            height:160px;
            overflow: hidden;
            position: relative;
            margin: 5px;
         
          
            border: rgb(9, 43, 49) solid 1px;
          

        }
        .g-item img{
            
            width: 100%;
            height: 100%;
            object-position: center ;
            object-fit: cover;
            /* filter: brightness(90%) contrast(100%) saturate(0%) ; */



          

        }
        .g-item img:hover{
            
      
            filter: grayscale(0%);
           

          

        }
        .g-item:hover{
            border: rgb(136, 115, 255) solid;
           
    
            
        }
        @media screen and (max-width:600px)
        {
            .g-item {
            width: 100px;
            height:100px;
            }

        }
        @media screen and (max-width:359px)
        {
            .g-item {
            width: 85px;
            height:85px;
            }

        }
        


    </style>
